<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
                
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>
                
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <!-- Add more countries as needed -->
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Gender</legend>
                <label class="gender-label">
                    <input type="checkbox" id="male" name="gender" value="male">
                    Male
                </label>
                <label class="gender-label">
                    <input type="checkbox" id="female" name="gender" value="female">
                    Female
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </fieldset>
            
            <button type="button" id="submit-button" onclick="showPopup()">Submit</button>
            <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <!-- Overlay and popup for displaying form data -->
    <div id="overlay">
        <div id="popup">
            <h2>Form Submission Details</h2>
            <div id="popup-content"></div>
            <button id="close-popup" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
